<script>
    document.addEventListener("DOMContentLoaded", function () {
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        function disableLazyLoadingForCriticalImages() {
            // Select images that are critical for the initial viewport
            const criticalImages = document.querySelectorAll('img.mx-auto');

            // Remove lazy loading from critical images
            criticalImages.forEach(img => {
                img.removeAttribute('loading');
            });
        }

        if (isMobile()) {
            disableLazyLoadingForCriticalImages();
        }
    });
</script>
